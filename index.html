<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
 <!--this is main container width minimum height 100% fixed to viewport -->
  <div class="container shadow min-vh-100 p-5">
    
      <!--this is first row with main header-->  
    <div class="row">
        <div class="col">
            <h1 class="font-weight-light pb-3">CocoApp</h1>
        </div>
    </div>
    <!-- this is second row with text-->
    <div class="row">
        <div class="col">
            <p class="pb-5 ">
                Na jakie kakałko masz dzisiaj ochotę?
            </p>
        </div>
    </div>
    <!--this is row with coco slider and img -->
    <div class="row ">
        <div class="col-4">
            <label for="customRange2" class="form-label">kakałkowatość</label>
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
        </div>
        <div class="col-1 mx-5">
            <img src="public/images/mug-00.png" width="100" height="100" >
        </div>
    </div>

    <!--this is row with sweet slider and spoon img-->
    <div class="row ">
      <div class="col-4">
          <label for="customRange3" class="form-label">słodkość</label>
          <input type="range" class="form-range" min="0" max="5" id="customRange3">
      </div>
      <div class="col-1 mx-5">
          <img src="public/images/spoon-01.png" width="100" height="100" >
      </div>
  </div>

    <!-- this is row with button - how to make it centered???-->
    <div class="row">
      <div class="d-grid gap-2 col mx-auto ">
        <button type="submit" class="btn btn-lg btn-color" >Oblicz przepis</button>
      </div>
    </div>
    
</div>
<footer class="pt-3 mt-4  border-top ">
    Karibara © 2023
  </footer>
   
      
      
      
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
