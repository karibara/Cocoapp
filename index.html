<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoApp</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--Main CSS-->
    <link rel="stylesheet" href="public/css/style.css">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
 <!--main container-->
  <div class="container mt-5">
   
    <div class="row">
        <div class="col-md-12 d-flex justify-content">

            <!--Here I paste Card code from Bootstrap website and customize it in css-->
            <div class="card glass-card mx-auto p-3" >
                
                <div class="card-body">
                  <h2 class="card-title my-3">CocoApp</h2>
                  <p class="card-text mt-4 ">Na jakie kakałko masz dzisiaj ochotę?</p>

                  
                  <!--this is row with coco slider and img -->
                  <div class="row mt-5">
                      <div class="col-8">
                          <label for="cocoaRange" class="form-label">kakałkowatość</label>
                          <input type="range" class="form-range" min="0" max="2" id="cocoaRange">
                        </div>
                        <div class="col-4">
                            <img class="mug" src="public/images/mug-00.png" >
                        </div>
                    </div>
                    
                    <!--this is row with sweet slider and spoon img-->
                    <div class="row mt-3 ">
                        <div class="col-8">
                            <label for="sweetRange" class="form-label">słodkość</label>
                            <input type="range" class="form-range custom-slider" min="0" max="2" id="sweetRange">
                        </div>
                        <div class="col-4 ml-3">
                            <img class="spoon" src="public/images/spoon-03.png" >
                        </div>
                    </div>
                        
                        <!--This is row with centered button-->
                        <div class="row pt-5 pb-3">
                            <div class="d-grid gap-2 col- mx-auto mt-4">
                                <button type="submit"  class="btn  btn-color" id="recipeBtn">Oblicz przepis</button>
                                
                            </div>
                        </div>
                </div>


        </div>
    </div>
    <footer class="pt-3 mt-4">
        Karibara © 2023
      </footer>
</div>

  
   
      
      
     <!--Bootstrap JS--> 
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Main JS-->
    <script src="app.js"></script>
</body>
</html>
